<ons-page id="tabbar">

    <ons-row>
        <ons-toolbar style="height: 55px; background-color: rgb(255, 163, 26);">
            <ons-col width="20%">
                <!-- Toolbar-button with different icons depending on the platform. -->
                <ons-toolbar-button component="button/menu" id="menubtn" style="margin-top:7.5px"><i
                        class="fas fa-bars AlpacaIconBig"></i>
                </ons-toolbar-button>
            </ons-col>
            <ons-col width="60%">
                <div style="margin-top:13px; color:white; font-size: 25px; text-align:center; white-space: nowrap;" id="title">Popular</div>
            </ons-col>
            <ons-col width="20%"></ons-col>
        </ons-toolbar>
    </ons-row>




    <!-- Auto-positioned Tabbar: top on Android, bottom on iOS/other. -->
    <ons-tabbar id="myTabbar" position="bottom">
        <ons-tab id="tabbar1" page="tab/Popular.html" active style="background-color: rgb(173, 232, 105);">
            <i class="fas fa-fire AlpacaIcon">
                <div class="AlpacaIconText">Popular</div>
            </i>
        </ons-tab>
        <ons-tab id="tabbar2" page="tab/Resturant.html" style="background-color: rgb(255, 163, 26);">
            <i class="fas fa-store AlpacaIcon">
                <div class="AlpacaIconText">Resturant</div>
            </i>
        </ons-tab>
        <ons-tab id="tabbar3" page="tab/Category.html" style="background-color: rgb(255, 163, 26);">
            <i class="fas fa-clipboard AlpacaIcon">
                <div class="AlpacaIconText">Category</div>
            </i>
        </ons-tab>
        <ons-tab id="tabbar4" page="tab/Basket.html" style="background-color: rgb(255, 163, 26);">
            <i class="fas fa-shopping-basket AlpacaIcon">
                <div class="AlpacaIconText">Basket</div>
            </i>
        </ons-tab>
    </ons-tabbar>
</ons-page>
