<ons-page id="Login">
  <!-- Toolbar -->
  <ons-row>
    <ons-toolbar style="height: 55px; background-color: rgb(255, 163, 26);">
      <ons-col width="20%">
        <!-- Toolbar-button with different icons depending on the platform. -->
        <ons-toolbar-button id="backbtn" style="margin-top:7.5px">
          <i class="fas fa-arrow-left AlpacaIconBig"></i>
        </ons-toolbar-button>
      </ons-col>
      <ons-col width="60%">
        <div style="margin-top:13px; color:white; font-size: 25px; text-align:center" id="title">Login</div>
      </ons-col>
      <ons-col width="20%"></ons-col>
    </ons-toolbar>
  </ons-row>
  <!-- End of Toolbar -->


  <ons-card style="margin-top: 65px;">
    <div style="text-align: center; margin-top: 20px;">

      <p>
        <ons-input id="username" modifier="underbar" placeholder="Username" style="width:70%" float></ons-input>
      </p>
      <p>
        <ons-input id="password" modifier="underbar" type="password" placeholder="Password" style="width:70%" float>
        </ons-input>
      </p>
      <p style="margin-top: 30px;">
        <ons-button id="signinbtn" style="background-color: rgb(255, 163, 26); width:70%;">Sign-in</ons-button>
      </p>

      <p style="margin-top: 8px;">
        <ons-button id="facebookbtn" style="background-color: rgb(60,102,196); width:70%;">
          <ons-row>
            <ons-col width="10%"><i class="fab fa-facebook-f"></i></ons-col>
            <ons-col width="90%" style="text-align: left ;">&nbsp;&nbsp;Sign-in with Facebook</ons-col>
          </ons-row>
        </ons-button>
      </p>

      <p style="margin-top: 8px;">
        <ons-button id="googlebtn" style="background-color: rgb(207, 67, 50); width:70%;">
          <ons-row>
            <ons-col width="10%"><i class="fab fa-google"></i></ons-col>
            <ons-col width="90%" style="text-align: left ;">&nbsp;&nbsp;Sign-in with Google
        </ons-button>
        </ons-col>
        </ons-row>
      </p>
      Dont have an acount?<span id="regisbtn2" style="color:blue "><b> register here! </b></span>
    </div>
  </ons-card>
</ons-page>
