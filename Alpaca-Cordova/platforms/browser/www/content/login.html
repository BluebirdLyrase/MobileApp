<ons-page id="Login">
  <!-- Toolbar -->
  <ons-row class="fixed">
    <ons-toolbar class="Albar">
      <ons-col width="20%">
        <div class="AlbackBtb">
          <i class="fas fa-arrow-left AlpacaIconBig" onclick="backbtn()"></i>
      </div>
      </ons-col>
      <ons-col width="60%">
        <div class="Albartext" id="title">Login</div>
      </ons-col>
      <ons-col width="20%"></ons-col>
    </ons-toolbar>
  </ons-row>
  <!-- End of Toolbar -->


  <ons-card style="margin-top: 65px;">
    <div style="text-align: center; margin-top: 20px;">
      <p>
        <ons-input id="username" modifier="underbar" placeholder="Username" style="width:70%" float></ons-input>
      </p>
      <p>
        <ons-input id="password" modifier="underbar" type="password" placeholder="Password" style="width:70%" float>
        </ons-input>
      </p>
      <p style="margin-top: 30px;">
        <ons-button id="signinbtn" class = "Albtn">Sign-in</ons-button>
      </p>


      <p style="margin-top: 8px;">
        <ons-button id="googlebtn" style="background-color: rgb(207, 67, 50); width:70%;">
          <ons-row>
            <ons-col width="10%"><i class="fab fa-google"></i></ons-col>
            <ons-col width="90%" style="text-align: left ;">&nbsp;&nbsp;Sign-in with Google
        </ons-button>
        </ons-col>
        </ons-row>
      </p>
      <!-- Dont have an acount?<span id="regisbtn2" style="color:blue "><b> register here! </b></span> -->
    </div>
  </ons-card>
</ons-page>
